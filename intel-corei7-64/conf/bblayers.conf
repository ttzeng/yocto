# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
POKY_PATH = "${TOPDIR}/../poky"
BBFILES ?= ""

BBLAYERS ?= " \
  ${POKY_PATH}/meta \
  ${POKY_PATH}/meta-poky \
  ${POKY_PATH}/meta-yocto-bsp \
  "

# Intel-maintained BSP
BBLAYERS += "${POKY_PATH}/meta-intel"

# Filesystem and networking supports
BBLAYERS += "${POKY_PATH}/meta-openembedded/meta-oe"
BBLAYERS += "${POKY_PATH}/meta-openembedded/meta-filesystems"
BBLAYERS += "${POKY_PATH}/meta-openembedded/meta-python"
BBLAYERS += "${POKY_PATH}/meta-openembedded/meta-networking"

# Ubuntu Snappy support
BBLAYERS += "${POKY_PATH}/meta-snappy"

# Local customization
BBLAYERS += "${TOPDIR}/meta-custom"
